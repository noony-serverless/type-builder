<!DOCTYPE html>
<html>
<head>
    <title>UltraFastBuilder Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ UltraFastBuilder Test Dashboard</h1>
    <div id="status">Loading...</div>
    <div id="results"></div>
    
    <script type="module">
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        function updateStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        try {
            updateStatus('üîÑ Loading UltraFastBuilder library...', 'info');
            
            // Import the actual UltraFastBuilder library
            const { builder, builderAsync } = await import('./builder-dist/index.mjs');
            updateStatus('‚úÖ UltraFastBuilder loaded successfully!', 'success');
            
            // Try local Zod first, then CDN fallbacks
            let z;
            try {
                const zodModule = await import('./node_modules/zod/lib/index.mjs');
                z = zodModule.z;
                updateStatus('‚úÖ Zod loaded from local installation', 'success');
            } catch (error) {
                console.warn('Local Zod failed, trying CDN...');
                try {
                    const zodModule = await import('https://esm.sh/zod@3.22.0');
                    z = zodModule.z;
                    updateStatus('‚úÖ Zod loaded from CDN', 'success');
                } catch (error2) {
                    updateStatus('‚ö†Ô∏è Using Zod mock (CDN failed)', 'info');
                    z = {
                        object: (schema) => ({ parse: (data) => data, parseAsync: async (data) => data }),
                        string: () => ({ email: () => ({}) }),
                        number: () => ({ min: () => ({ max: () => ({}) }) }),
                        array: (type) => ({})
                    };
                }
            }
            
            // Test Interface Builder
            updateStatus('üß™ Testing Interface Builder...', 'info');
            const createUserInterface = builder(['id', 'name', 'email', 'age']);
            const user = createUserInterface()
                .withId(1)
                .withName('Test User')
                .withEmail('test@example.com')
                .withAge(30)
                .build();
            
            resultsDiv.innerHTML += `
                <div class="status success">
                    ‚úÖ Interface Builder Test: ${JSON.stringify(user)}
                </div>
            `;
            
            // Test Class Builder
            updateStatus('üß™ Testing Class Builder...', 'info');
            
            // Define Product class before using it
            class Product {
                id; name; price;
                constructor(data) { Object.assign(this, data); }
                getTax(rate) { return this.price * rate; }
            }
            
            const createProduct = builder(Product);
            const product = createProduct()
                .withId(1)
                .withName('Test Product')
                .withPrice(99.99)
                .build();
            
            resultsDiv.innerHTML += `
                <div class="status success">
                    ‚úÖ Class Builder Test: ${JSON.stringify(product)} (Tax: ${product.getTax(0.08)})
                </div>
            `;
            
            // Test Zod Builder
            updateStatus('üß™ Testing Zod Builder...', 'info');
            const UserSchema = z.object({
                id: z.number(),
                name: z.string(),
                email: z.string().email(),
                age: z.number().min(0).max(120)
            });
            
            const createUserZod = builder(UserSchema);
            const zodUser = createUserZod()
                .withId(2)
                .withName('Zod User')
                .withEmail('zod@example.com')
                .withAge(25)
                .build();
            
            resultsDiv.innerHTML += `
                <div class="status success">
                    ‚úÖ Zod Builder Test: ${JSON.stringify(zodUser)}
                </div>
            `;
            
            updateStatus('üéâ All tests passed! Dashboard is ready.', 'success');
            
        } catch (error) {
            updateStatus(`‚ùå Test failed: ${error.message}`, 'error');
            console.error('Test error:', error);
        }
    </script>
</body>
</html>
